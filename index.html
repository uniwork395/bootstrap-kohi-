<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cafe Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/coffebeans.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #f5deb3;
            opacity: 0.95;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .price {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="menu mx-auto text-center">
            <h1 class="display-4">KOHI CAFE</h1>
            <p class="fst-italic">Est. 2020</p>
            <hr>
            <h2 class="text-decoration-underline">Coffee</h2>
            <ul class="list-unstyled">
                <li class="d-flex justify-content-between"><span>French Vanilla</span> <span class="price">$3.00</span></li>
                <li class="d-flex justify-content-between"><span>Caramel Macchiato</span> <span class="price">$3.75</span></li>
                <li class="d-flex justify-content-between"><span>Pumpkin Spice</span> <span class="price">$3.50</span></li>
                <li class="d-flex justify-content-between"><span>Hazelnut</span> <span class="price">$4.00</span></li>
                <li class="d-flex justify-content-between"><span>Mocha</span> <span class="price">$4.50</span></li>
            </ul>
            <h2 class="text-decoration-underline mt-4">Desserts</h2>
            <ul class="list-unstyled">
                <li class="d-flex justify-content-between"><span>Donut</span> <span class="price">$1.50</span></li>
                <li class="d-flex justify-content-between"><span>Cherry Pie</span> <span class="price">$2.75</span></li>
                <li class="d-flex justify-content-between"><span>Cheesecake</span> <span class="price">$3.00</span></li>
                <li class="d-flex justify-content-between"><span>Cinnamon Roll</span> <span class="price">$2.50</span></li>
            </ul>
            <hr>
            <p><a href="#" class="text-dark fw-bold">Visit our website</a></p>
            <address class="mt-3">123 Free Code Camp Drive</address>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
